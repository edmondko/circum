<section id="about" ng-controller="MainCtrl"> <div class="container"> <div class="row"> <div class="col-12"> <h1 class="mainTitle">Work timeline</h1> <ul class="cbp_tmtimeline"> <li ng-repeat="job in jobs"> <time class="cbp_tmtime"> <span>{{job.to}}</span> <span>{{job.from}}</span> </time> <div class="cbp_tmicon fa fa-lightbulb-o"></div> <div class="cbp_tmlabel"> <h3>{{job.position}}</h3> <p ng-if="job.about.length > 0">{{job.about}}</p> <p> <strong>Employer:</strong>{{job.employer}}</p> <p> <strong>Location:</strong>{{job.location}}</p> <p> <strong>Type of business:</strong>{{job.business}}</p> <ul ng-if="job.links.length > 0"> <li ng-repeat="link in job.links"> <a href="{{link.href}}" target="_blank">{{link.title}}</a> </li> </ul> </div> </li> </ul> </div> </div> </div> </section>
